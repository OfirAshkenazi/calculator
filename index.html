<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
</head>

<body>

  <div class="calculator">
    <div class="result">
      <div class="result-content">
        <span>0</span>
      </div>
    </div>

    
    <div class="keys">
      <button id="ac" class="actionTop">AC</button>
      <button id="plusMinus" class="actionTop">+/-</button>
      <button id="percent" class="actionTop">%</button>
      <button id="divide" class="operator">รท</button>

      <button id="num7" class="num">7</button>
      <button id="num8" class="num">8</button>
      <button id="num9" class="num">9</button>
      <button id="multiply" class="operator">ร</button>

      <button id="num4" class="num">4</button>
      <button id="num5" class="num">5</button>
      <button id="num6" class="num">6</button>
      <button id="minus" class="operator">-</button>

      <button id="num1" class="num">1</button>
      <button id="num2" class="num">2</button>
      <button id="num3" class="num">3</button>
      <button id="plus" class="operator">+</button>

      <button id="zero" class="num zero">0</button>
      <button id="dot" class="num ">.</button>
      <button id="equals" class="operator">=</button>
    </div>
  </div>
</body>

</html>
